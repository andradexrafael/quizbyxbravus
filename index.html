<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Formuário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form method="POST" action="https://smtl.gama.academy/leads/bfeebc05-b7e1-11ea-8228-89cff86db9a0">
      <input
        name="name"
        type="text"
        pattern="^\D{2,}\s[\D\s]{2,}$"
        title="Digite seu nome completo"
        required
      />
      <input
        name="email"
        type="email"
        title="Digite um email válido"
        required
      />
      <input name="redirectTo" type="hidden" value="https://gama.academy" />
      <input name="debugMode" type="hidden" value="true" />
      <input type="submit" />
    </form>
  </body>
</html>
